<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.log">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/cm_common.css" />
<link rel="stylesheet" href="/css/tl_input.css" />
<title>定期生命 完了画面</title>
</head>
<body>
	<header class="Header">
		<div class="Header__inner">
			<a href="/cm/security">ダミー保険事務処理システム</a> <a href="/cm/security">保障種類選択画面へ戻る</a>
		</div>
	</header>
	<Form th:method="POST" th:action="@{/tl/completion}">
		<div class="screen">
			<Label class="titleComplete">定期生命 加入</Label><Label class="subTitleInput">入力</Label><Label class="subTitleConfirm">確認</Label><Label class="subTitleCompletion" active>完了</Label>
			<div class="main">
				<div class="form-group">
					<div class="column" border>
						<label class="columnName" border>被保険者番号</label> <Label class="columnName" padding th:text="*{tlInsuredPersons.insured_person_id}"></Label>
					</div>
					<div class="column" border>
						<label class="columnName" border>被保険者氏名(漢字)</label> <Label class="columnName" padding th:text="*{tlInsuredPersons.insured_person_name_kanji}"></Label>
					</div>
					<div class="column" border>
						<label class="columnName" border>被保険者氏名(カナ)</label> <Label class="columnName" padding th:text="*{tlInsuredPersons.insured_person_name_kana}"></Label>
					</div>
					<div class="column" border>
						<label class="columnName" border>生年月日</label><Label class="columnName" padding th:text="|${#strings.substring(tlInsuredPersons.insured_person_birth_date,0,4)}年${#strings.substring(tlInsuredPersons.insured_person_birth_date,4,6)}月${#strings.substring(tlInsuredPersons.insured_person_birth_date,6,8)}日|"></Label>
					</div>
					<div class="column" border>
						<label class="columnName" border>性別</label> <Label class="columnName" padding th:text="*{tlInsuredPersons.insured_person_sex}=='1' ? '男性':'女性'"></Label>
					</div>
					<div class="column" border>
						<label class="columnName" border>加入年齢</label><Label class="columnName" padding th:text="|*{tlContracts.entry_age}歳|"></Label>
					</div>
				</div>
				<div class="form-group">
					<div class="column" border>
						<label class="columnName" border>契約番号</label> <Label class="columnName" padding th:text="*{tlContracts.contract_id}"></Label>
					</div>
					<div class="column" border>
						<label class="columnName" border>契約履歴番号</label><Label class="columnName" padding th:text="*{tlContracts.contract_history_id}"></Label>
					</div>
					<div class="column" border>
						<label class="columnName" border>契約開始日</label><Label class="columnName" padding th:text="|${#strings.substring(tlContracts.contract_start_date,0,4)}年${#strings.substring(tlContracts.contract_start_date,4,6)}月${#strings.substring(tlContracts.contract_start_date,6,8)}日|"></Label>
					</div>
					<div class="column" border>
						<label class="columnName" border>契約満期日</label><Label class="columnName" padding	th:text="|${#strings.substring(tlContracts.contract_maturity_date,0,4)}年${#strings.substring(tlContracts.contract_maturity_date,4,6)}月${#strings.substring(tlContracts.contract_maturity_date,6,8)}日|"></Label>
					</div>
					<div class="column" border>
						<label class="columnName" border>払込期間</label><Label class="columnName" padding th:text="|*{tlContracts.premium_payment_term}年|"></Label>
					</div>
				</div>
				<div class="form-group">
					<div class="column" border>
						<label class="columnName" border>払込方法</label><Label class="columnName" padding th:text="*{tlContracts.payment_method}=='1' ? '月払':'年払'"></Label>
					</div>
					<div class="column" border>
						<label class="columnName" border>死亡保険金</label><Label class="columnName" padding th:text="|*{tlContracts.insurance_money}万円|"></Label>
					</div>
					<div class="column" border>
						<label class="columnName" border>掛金</label><Label class="columnName" padding th:text="|*{tlContracts.premium}円|"></Label>
					</div>
				</div>
			</div>
		</div>
	</Form>
</body>
</html>
